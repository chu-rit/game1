<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흑과 백</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>흑과 백</h1>
    
    <div id="matchmaking-ui">
        <button id="match-button">매칭하기</button>
        <div id="match-status">
            <div class="loading-spinner hidden"></div>
            <!-- <span id="match-status-text"></span> -->
        </div>
        <button id="rules-button" class="rules-button">게임 규칙</button>
    </div>
    <div id="rules-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>게임 규칙</h3>
            <p>1. 0부터 8까지의 숫자 타일을 사용합니다.</p>
            <p>2. 매 라운드마다 숫자를 하나 선택합니다.</p>
            <p>3. 더 높은 숫자를 선택한 플레이어가 승리합니다.</p>
            <p>4. 사용한 숫자는 다시 사용할 수 없습니다.</p>
            <p>5. 먼저 5번 승리하는 플레이어가 최종 승자가 됩니다.</p>
        </div>
    </div>

    <div class="game-container hidden" id="game-container">
        <div class="round-info"><span id="round">1</span>/9</div>
        
        <div class="score-board">
            <div class="score">
                <h3>플레이어</h3>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h3>무승부</h3>
                <p id="draw-score">0</p>
            </div>
            <div class="score">
                <h3>상대</h3>
                <p id="opponent-score">0</p>
            </div>
        </div>

        <div id="number-select"></div>

        <div class="opponent-tiles">
            <div class="opponent-tiles-container">
                <span class="opponent-tiles-label">상대방 남은 타일</span>
                <div id="opponent-tiles-display" class="opponent-tiles-display"></div>
            </div>
        </div>

        <button id="restart-button" class="hidden">새 게임 시작</button>
    </div>

    <script src="game.js" type="module"></script>
</body>
